<div ng-controller="ViewCtrl">
    <div class="heading-sec">
        <div class="row">
            <div class="col-md-4 column">
                <div class="heading-profile">
                    <h2>Master Reform</h2>
                </div>
            </div>
        </div>
    </div>
    <!-- Top Bar Chart -->
    <div class=" panel-content ">
        <div class="row ">
            <div class="col-md-12 ">
                <div class="widget ">
                    <div class="table-area ">
                        <div class="widget-title ">
                            <div class="pull-right ">
                                <form class="search-form mr-form ">
                                    <input type="text " ng-change="getAllItems(true) " placeholder="Search Here...
                        " ng-model="search.keyword " />
                                </form>
                                <a ng-repeat="btn in json.json.button " class="btn " ng-class="btn.class " ng-click="json.eventAction(btn)">{{btn.name}}</a>
                            </div>
                            <h3>List of MasterReforms </h3>
                        </div>
                        <div class="table-responsive " ng-show="totalItems>0 ">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>
                                            Category
                                        </th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-repeat="item in items">
                                        <td>{{($index + 1)+((currentPage-1)*maxRow)}}</td>
                                        <td>
                                            {{item.category}}
                                        </td>
                                        <td>
                                            <a class="btn" ng-class="but.buttonClass" ng-click="json.eventAction(but,item) ">
                                                <i class="fa" ng-class="but.icon"></i>{{but.name}}
                                            </a>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <div class="tableData " ng-show="totalItems===0 ">
                            <h5>No data found</h5>
                        </div>
                        <div class="tableData " ng-show="totalItems===undefined ">
                            <h5>Loading Data</h5>
                        </div>
                        <ul ng-if="totalItems " ng-change="changePage(currentPage); " uib-pagination total-items="totalItems
                                            " items-per-page="maxRow " ng-model="currentPage " max-size="template.pageMax "
                            class="pagination-sm
                                            " boundary-links="true " force-ellipses="true "></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
